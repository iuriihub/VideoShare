<div class="app-title">Video list</div>
<button mat-raised-button color="basic" (click)="refresh()">Refresh</button>
<div *ngFor="let videoResource of videoResources; let i=index">
  <div><h3>{{videoResource.name}}</h3></div>
  <button mat-raised-button color="primary" (click)="open(videoResource.content)">Open</button>
</div>
