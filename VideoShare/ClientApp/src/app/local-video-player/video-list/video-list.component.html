<div class="app-title">Video list</div>
<button mat-raised-button color="basic" (click)="refresh()">Refresh</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="File Name" #input>
</mat-form-field>

<table mat-table [dataSource]="videoResources" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let videoResource"> {{videoResource.name}} </td>
  </ng-container>

  <ng-container matColumnDef="openAction">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let videoResource">
      <button mat-raised-button color="primary" (click)="open(videoResource.content)">Open</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
