<div class="app-title">Video list</div>
<button mat-raised-button color="basic" (click)="refresh()">Refresh</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="File Name" #input>
</mat-form-field>

<table #videoResourcesList mat-table [dataSource]="videoResources" class="mat-elevation-z8" width=100%>
  <ng-container matColumnDef="name">
    <th width=90% mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let videoResource">
      <span id="ellipsis-ex" class="d-inline-block text-truncate" style="max-width: 80%;">
        {{videoResource.name}}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="openAction">
    <th width=10% mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let videoResource">
      <button mat-raised-button color="primary" (click)="open(videoResource.content)">Open</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
